{% extends 'base.html' %}

{% block title %}Add Technician - On-Call Ticket Monitor{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Add Technician</h2>
        <hr>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required placeholder="+1234567890">
                        <small class="text-muted">Enter phone number in international format (e.g., +1234567890)</small>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('technicians') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Technician</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
